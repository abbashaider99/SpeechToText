<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech to Text | by Abbas Haider, 9456916070</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body style="background-color:darkcyan ;">

    <div class="container">

        <div class="row border rounded text-center p-5 m-5 justify-content-center mt-5">
            <h4 class="alert alert-info">Record Audio, Convert it into Text</h4>
            <div class="col-md-5">
                <div class="form-floating mt-3 mb-3">
                    <textarea class="form-control" id="speak" rows="10" style="height: 100px;" disabled>my name is Abbas</textarea>
                    <label for="speak">Speak this...</label>
                  </div>
            </div>
            <div class="col-md-2 pt-5">
                <img class="img-fluid" src="img/arrow.png" alt="" height="40" width="40">
            </div>
            <div class="col-md-5">
                <div class="form-floating mt-3 mb-3">
                    <textarea class="form-control" id="output" rows="10" style="height: 97px;" placeholder="You Spoke" disabled></textarea>
                </div>
            </div>
    
                <div class="d-grid">
                <button class="btn btn-warning" id="action" type="button" onclick="runSpeechRecognition()">Start Speaking</button>
                </div>
                <h3 id="result" class="alert alert-primary mt-3 hide"></h3>
    
        </div>
    </div>
    </div>
<script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
